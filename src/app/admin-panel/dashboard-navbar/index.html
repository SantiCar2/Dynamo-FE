<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>navbar</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
    </head>

    <body>
        <nav
            class="navbar navbar-expand-md bg-dark py-3"
            data-bs-theme="dark"
            style="--bs-primary: #b868e8; --bs-primary-rgb: 184, 104, 232"
        >
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#"
                    ><span
                        class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
                        style="
                            --bs-primary: #b868e8;
                            --bs-primary-rgb: 184, 104, 232;
                        "
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                            class="bi bi-boxes"
                        >
                            <path
                                d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434L7.752.066ZM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567L4.25 7.504ZM7.5 9.933l-2.75 1.571v3.134l2.75-1.571V9.933Zm1 3.134 2.75 1.571v-3.134L8.5 9.933v3.134Zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567-2.742 1.567Zm2.242-2.433V3.504L8.5 5.076V8.21l2.75-1.572ZM7.5 8.21V5.076L4.75 3.504v3.134L7.5 8.21ZM5.258 2.643 8 4.21l2.742-1.567L8 1.076 5.258 2.643ZM15 9.933l-2.75 1.571v3.134L15 13.067V9.933ZM3.75 14.638v-3.134L1 9.933v3.134l2.75 1.571Z"
                            ></path></svg></span
                    ><span>Dynamo dashboard</span></a
                >
                <div class="collapse navbar-collapse" id="navcol-5">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                (click)="changeActiveTab('inventario')"
                                [class.active]="isSelected('inventario')"
                                mat-ripple
                                style="cursor: pointer"
                                >Inventario</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                (click)="changeActiveTab('productos')"
                                [class.active]="isSelected('productos')"
                                mat-ripple
                                style="cursor: pointer"
                                >Productos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                (click)="changeActiveTab('transacciones')"
                                [class.active]="isSelected('transacciones')"
                                mat-ripple
                                style="cursor: pointer"
                                >Transacciones</a
                            >
                        </li>
                    </ul>
                    <a
                        class="btn btn-primary ms-md-2"
                        role="button"
                        (click)="changeDollar()"
                        style="
                            background: rgb(184, 104, 232);
                            border: none;
                            cursor: pointer;
                        "
                        mat-ripple
                        >&nbsp;Precio dólar: ${{dollar | number:'1.'}}</a
                    >
                    <a
                        class="btn btn-primary ms-md-2"
                        role="button"
                        (click)="logout()"
                        style="
                            background: rgb(184, 104, 232, 0.15);
                            border: none;
                            cursor: pointer;
                        "
                        mat-ripple
                        >&nbsp;Cerrar sesión
                    </a>
                </div>
            </div>
        </nav>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
