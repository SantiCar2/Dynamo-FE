# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on: 
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
        npm install
        npm install -g @angular/cli
        ng build --configuration production --aot --output-path=dist/dynamoFE
        sudo rm -rf /srv/www/wordpress
        sudo mkdir /srv/www/wordpress
        sudo cp dist/dynamoFE/* /srv/www/wordpress
        
  restartApache:
    runs-on: self-hosted

    steps:
      - uses: appleboy/systemd-action@v3
        with:
          name: apache2
          action: restart
      - name: Restart Apche server